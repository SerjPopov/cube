<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .current-face {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .current-face h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .current-face-name {
            font-size: 2rem;
            color: #333;
            font-weight: bold;
        }

        .faces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .face-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .face-card:hover {
            transform: translateY(-5px);
        }

        .face-card.active {
            border: 3px solid #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .face-name {
            color: #667eea;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .face-time {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .face-id {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .info-panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1rem;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
        }

        .no-data {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>üé≤ Cube Timer Monitor</h1>
            <p>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –≤—Ä–µ–º–µ–Ω–∏ —Ä–∞–±–æ—Ç—ã –≥—Ä–∞–Ω–µ–π –∫—É–±–∏–∫–∞</p>
        </div>

        <div class="controls">
            <input type="file" id="fileInput" @change="loadFile" accept=".txt">
            <button class="btn" @click="triggerFileInput">–ö—É–±–∏–∫ —Ç–µ—Å—Ç</button>
        </div>

        <template v-if="state.faces.length > 0">
            <div class="current-face">
                <h2>üìç –¢–µ–∫—É—â–∞—è –≥—Ä–∞–Ω—å</h2>
                <div class="current-face-name">{{ state.currentFace || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞' }}</div>
            </div>

            <div class="faces-grid">
                <div 
                    v-for="face in state.faces" 
                    :key="face.id"
                    class="face-card"
                    :class="{ active: face.name === state.currentFace }"
                >
                    <div class="face-id">–ì—Ä–∞–Ω—å #{{ face.id }}</div>
                    <div class="face-name">{{ face.name }}</div>
                    <div class="face-time">{{ face.value }}</div>
                </div>
            </div>

            <div class="info-panel">
                <h2>‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
                <div class="info-item">
                    <div class="info-label">–í—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è:</div>
                    <div class="info-value">{{ state.extractionTime }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–ò—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</div>
                    <div class="info-value">{{ state.rawData }}</div>
                </div>
            </div>
        </template>

        <div v-else class="no-data">
            <p>üìÇ –ù–∞–∂–º–∏—Ç–µ "–ö—É–±–∏–∫ —Ç–µ—Å—Ç" –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ —Ñ–∞–π–ª–∞</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    state: {
                        faces: [],
                        currentFace: '',
                        extractionTime: '',
                        rawData: ''
                    }
                };
            },
            methods: {
                triggerFileInput() {
                    document.getElementById('fileInput').click();
                },
                
                loadFile(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const content = e.target.result;
                        this.parseData(content);
                    };
                    reader.readAsText(file);
                },

                parseData(content) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    this.state.rawData = content;
                    this.state.extractionTime = new Date().toLocaleString('ru-RU');

                    // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–µ–∫—É—â—É—é –≥—Ä–∞–Ω—å
                    const currentAgeMatch = content.match(/currentAge\s*=\s*([^.]+)/);
                    this.state.currentFace = currentAgeMatch ? currentAgeMatch[1].trim() : '';

                    // –ò–∑–≤–ª–µ–∫–∞–µ–º –≥—Ä–∞–Ω–∏ –∏ –∏—Ö –∑–Ω–∞—á–µ–Ω–∏—è
                    // –ü–∞—Ç—Ç–µ—Ä–Ω –¥–ª—è –ø–æ–∏—Å–∫–∞ –≥—Ä–∞–Ω–µ–π: –Ω–∞–∑–≤–∞–Ω–∏–µ = –≤—Ä–µ–º—è
                    const facePattern = /([–ê-–Ø–∞-—èA-Za-z]+)\s*=\s*(\d+\s*h?\s*\d*\s*min|\d+\s*min)/g;
                    const faces = [];
                    let match;
                    let id = 1;

                    while ((match = facePattern.exec(content)) !== null) {
                        const name = match[1].trim();
                        const value = match[2].trim();
                        
                        // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º currentAge, –µ—Å–ª–∏ –æ–Ω –ø–æ–ø–∞–ª –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                        if (name !== 'currentAge') {
                            faces.push({
                                id: id++,
                                name: name,
                                value: value
                            });
                        }
                    }

                    this.state.faces = faces;

                    console.log('Parsed data:', {
                        currentFace: this.state.currentFace,
                        faces: this.state.faces,
                        extractionTime: this.state.extractionTime
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
